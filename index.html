<!doctype html>
<h lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stefaction - South African Photographer & Videographer</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body>
<!-- Navbar -->
<header class="fixed top-0 z-50 w-full">
  <nav class="h-16 flex items-center justify-between 
              px-8 sm:px-12 lg:px-44
              bg-transparent text-white">
    <!-- Left: Logo + Brand -->
    <a href="/" class="flex items-center gap-4 group" aria-label="Stefaction home">
      <img
        src="/src/assets/images/logo/cheese.png"
        alt="Stefaction speech bubble"
        class="h-14 w-14 object-contain transition-transform duration-200 group-hover:scale-105"
      />
      <span class="text-lg font-semibold tracking-tight">
        Stefaction
      </span>
    </a>

    <!-- Right: Links -->
    <ul class="hidden md:flex items-center gap-10 text-sm">
      <li><a href="/portfolio" class="hover:underline">Portfolio</a></li>
      <li><a href="/services"  class="hover:underline">Services</a></li>
      <li><a href="/about"     class="hover:underline">About</a></li>
      <li><a href="/blog"      class="hover:underline">Blog</a></li>
      <li>
        <a href="/contact"
           class="px-4 py-2 border rounded-xl hover:bg-white hover:text-black">
          Contact
        </a>
      </li>
    </ul>
  </nav>
</header>


<!-- Hero section -->
<section class="relative w-full h-screen">
  <img 
    src="/src/assets/images/weddings/stefaction-wedding-prins-albert.jpeg" 
    alt="Vertical showcase" 
    class="absolute inset-0 w-full h-full object-cover"
  />
</section>




<!-- Helpers (can be in a small CSS file) -->
<style>
  .nav-link{
    @apply text-neutral-700 dark:text-neutral-300 hover:text-neutral-900 dark:hover:text-white
           relative pb-1;
  }
  .nav-link::after{
    content:"";
    @apply absolute left-0 -bottom-0.5 h-[2px] w-0 bg-neutral-900 dark:bg-white transition-all duration-200;
  }
  .nav-link:hover::after{ @apply w-full; }
  .mobile-link{
    @apply block px-2 py-2 rounded-lg text-neutral-800 dark:text-neutral-200
           hover:bg-neutral-100 dark:hover:bg-neutral-900;
  }
</style>

<script>
  // Mobile toggle (robust; avoids the “stuck X” issue)
  (function () {
    const btn = document.getElementById('navToggle');
    const menu = document.getElementById('mobileMenu');
    const iconHamburger = document.getElementById('iconHamburger');
    const iconClose = document.getElementById('iconClose');

    function setOpen(open){
      menu.classList.toggle('hidden', !open);
      iconHamburger.classList.toggle('hidden',  open);
      iconClose.classList.toggle('hidden',     !open);
      btn.setAttribute('aria-expanded', String(open));
    }

    btn.addEventListener('click', () => {
      const open = menu.classList.contains('hidden');
      setOpen(open);
    });

    // Close when navigating on mobile
    menu.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') setOpen(false);
    });
  })();
</script>

  </body> 
</html>
